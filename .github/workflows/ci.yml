name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v3.2.0
      with:
        node-version: 12

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --ci

    - name: Try to build
      run: npm run build
